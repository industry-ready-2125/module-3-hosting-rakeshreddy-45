<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <!-- Navigation bar -->
        <nav>
            <!-- Logo -->
            <img src="logo.png" alt="Netflix Logo">
            
            <!-- Menu items -->
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">TV Shows</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">New & Popular</a></li>
                <li><a href="#">My List</a></li>
            </ul>
            
            <!-- Search bar -->
            <form>
                <input type="text" placeholder="Search">
                <button type="submit">Search</button>
            </form>
            
            <!-- User profile -->
            <div class="profile">
                <img src="profile.jpg" alt="User Profile">
                <span>Username</span>
            </div>
        </nav>
        
        <!-- Hero section -->
        <section class="hero">
            <h1>Welcome to Netflix</h1>
            <p>Watch unlimited movies and TV shows anytime, anywhere.</p>
            <button>Get Started</button>
        </section>
    </header>
    
    <!-- Main content -->
    <main>
        <!-- Movie categories -->
        <section class="categories">
            <h2>Popular Movies</h2>
            <!-- Movie cards -->
            <div class="movie-card">
                <img src="movie1.jpg" alt="Sarrainodu">
                <h3>Sarrainodu</h3>
            </div>
            <div class="movie-card">
                <img src="movie2.jpg" alt="Pushpa: The Rise - Part 1">
                <h3>Pushpa: The Rise - Part 1</h3>
            </div>
            <!-- Add more movie cards here -->
        </section>
    </main>
    
    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Netflix Clone. All rights reserved.</p>
    </footer>
</body>
</html>
