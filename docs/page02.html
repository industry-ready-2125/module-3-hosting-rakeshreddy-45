<!DOCTYPE html>
<html>
<head>
    <title>Netflix Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("bc.png");
            background-repeat: no-repeat;
            background-size: cover;
            color: #fff;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #333;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        
        .form-group button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 3px;
        }
        
        .form-group button {
            background-color: #e50914;
            color: #fff;
            cursor: pointer;
        }
        
        .form-group button:hover {
            background-color: #b2070a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sign In to Netflix</h1>
        <form>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" >
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" >
            </div>
            <div class="form-group">
                <button><a href="page03.html" style ="text-decoration: none; color: black;">SignIn</a></button>
            </div>
        </form>
    </div>
</body>
</html>
